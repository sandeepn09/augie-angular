  <!-- Hero End -->
  
  <!-- Shape Start -->
  <div class="position-relative">
    <div class="shape overflow-hidden text-white">
      <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
      </svg>
    </div>
  </div>
  <!--Shape End-->
  
  <!-- Hero Start -->
  <section class="bg-home d-flex align-items-center">
   
    <div class="container">
     
      <div class="row align-items-center">
        <div class="col-lg-7 col-md-6">
          <div class="mr-lg-5">
            <img src="assets/images/contact.svg" class="img-fluid d-block mx-auto" alt="">
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <div class="card login_page shadow rounded border-0">
            <div class="card-body">
              <h4 class="card-title">Get In Touch !</h4>
              <form class="login-form mt-4" [formGroup]="contactForm" #refform=ngForm (ngSubmit)="submitForm(refform, content)">
                <div class="row">
                  
                  <div class="col-md-12">
                    <div class="form-group position-relative">
                      <label>Your name <span class="text-danger">*</span></label>
                      <i-feather name="user" class="fea icon-sm icons"></i-feather>
                      <input type="text" class="form-control pl-5" formControlName="name" placeholder="Your Name" name="name" required ngModel>
                      <span *ngIf="name.invalid && name.touched && name.dirty" class="text-danger text-small">Name is required</span>
                    </div>
                    
                  </div>
                  <div class="col-md-12">
                    <div class="form-group position-relative">
                      <label>Email <span class="text-danger">*</span></label>
                      <i-feather name="mail" class="fea icon-sm icons"></i-feather>
                      <input type="email" class="form-control pl-5" formControlName="email" placeholder="Email" name="email" required ngModel>
                      <span *ngIf="email.invalid && email.touched && email.dirty" class="text-danger text-small">Enter a valid email</span>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group position-relative">
                      <label>Subject <span class="text-danger">*</span></label>
                      <i-feather name="book" class="fea icon-sm icons"></i-feather>
                      <input name="subject" id="subject" type="text" formControlName="subject" class="form-control pl-5" placeholder="Subject">
                      <span *ngIf="subject.invalid && subject.touched && subject.dirty" class="text-danger text-small">Subject is required</span>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group position-relative">
                      <label>Message <span class="text-danger">*</span></label>
                      <i-feather name="message-circle" class="fea icon-sm icons"></i-feather>
                      <textarea name="message" id="message" formControlName="message" rows="4" class="form-control pl-5"
                        placeholder="Your Message :"></textarea>
                      <span *ngIf="message.invalid && message.touched && message.dirty" class="text-danger text-small">Message is required</span>
                    </div>
                  </div>
                
                  <div class="col-md-12">
                    <button class="btn btn-primary btn-block">Send Message</button>
                  </div>

                  <div *ngIf="success == true" class="col-md-12" style="text-align: center; margin-top: 20px;">
                    <div class="spinner-border text-primary"></div>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
        <!--end col-->
      </div>
      <!--end row-->
    </div>
    <!--end container-->
    <ng-template #content let-modal>
      <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">{{appResponse.message}}</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="bg-white p-3 rounded box-shadow">
          <p class="text-dark mb-0">{{appResponse.description}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Ok</button>
      </div>
    </ng-template>
  </section>
  <!-- End contact -->
  
  
  <!-- Back to top -->
  <a href="javascript: void(0);" class="btn btn-icon btn-soft-primary back-to-top" id="back-to-top"
    [ngxScrollTo]="'#home'">
    <i-feather name="arrow-up" class="icons"></i-feather>
  </a>
