<!-- Nav Tabs Start -->
<div class="col mt-4 pt-2" id="nav-tabs">
    <div class="component-wrapper rounded shadow">
      <div class="p-4 border-bottom">
        <h4 class="title mb-0"> Wait list Signups </h4>
      </div>

      <div class="p-4">
        <div class="row">
          <div class="col-lg-12">
            <ul ngbNav #nav="ngbNav" class="nav-pills nav-justified">
              <li ngbNavItem>
                <a ngbNavLink class=" rounded">
                  <div class="text-center pt-1 pb-1">
                    <h4 class="title font-weight-normal mb-0">Signups</h4>
                  </div>
                </a>
                <ng-template ngbNavContent>
                    <app-signups></app-signups>
                </ng-template>
              </li>
              <li ngbNavItem>
                <a ngbNavLink class=" rounded">
                  <div class="text-center pt-1 pb-1">
                    <h4 class="title font-weight-normal mb-0">Overview</h4>
                  </div>
                </a>
                <ng-template ngbNavContent>
                    <app-oveview></app-oveview>
                </ng-template>
              </li>
              <li ngbNavItem>
                <a ngbNavLink class=" rounded">
                  <div class="text-center pt-1 pb-1">
                    <h4 class="title font-weight-normal mb-0">Settings</h4>
                  </div>
                </a>
                <ng-template ngbNavContent>
                  <app-setting></app-setting>
                </ng-template>
              </li>
            </ul>
            <div [ngbNavOutlet]="nav" class="pt-2"></div>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
    </div>
  </div>
  <!--end col-->
  <!-- Nav Tabs End -->
